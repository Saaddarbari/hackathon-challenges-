<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
    <h1>Resume Builder</h1>
    </header>
    <form id="resume">
        <h2>Personal Information</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="file" id="profile-picture" accept="image/*" required>
        
        <h2>Education</h2>
        <textarea id="education" placeholder="Education" required></textarea>
        
        <h2>Work Experience</h2>
        <textarea id="work-experience" placeholder="Work Experience" required></textarea>
        
        <h2>Skills</h2>
        <textarea id="skills" placeholder="Skills" required></textarea>
        
        <button type="submit" class="btn">Create Resume</button>
    </form>
    <div id="resume-content"></div>
    <button id="toggle-skills" class="btn">Toggle Skills</button>
    <button id="download-resume" class="btn">Download Resume</button>
    <a id="share-link" href="#" target="_blank">Shareable Link</a>

    <script src="main.js"></script>
</body>
</html>

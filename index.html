<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Resume Builder</h1>

      <form id="resume-form">
        <label class="labe" for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Please Enter your Full-Name ..."
          required
        /><br /><br />

        <label class="labe" for="email">Email:</label>
        <input
          type="text"
          id="email"
          placeholder="Please Enter your Email ..."
          required
        /><br /><br />

        <label class="labe" for="phone">Phone Number:</label>
        <input
          type="text"
          id="phone"
          placeholder="Please Enter your Phone No# ..."
          required
        /><br /><br />

        <label class="labe" for="address">Address:</label>
        <textarea
          class="textaria"
          id="address"
          placeholder="Please Enter Your Address ..."
          required
        ></textarea
        ><br />

        <label class="labe" for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" placeholder="Please Enter ..." 
        required
        /><br />

        <label class="labe" for="experience">Work Experience:</label>
        <textarea
          class="textaria"
          id="experience"
          placeholder="Please Enter Your Address ..."
          required
        ></textarea
        ><br />

        <label class="labe" for="education">Education:</label>
        <textarea
          class="textaria"
          id="education"
          placeholder="Please Enter ..."
          required
        ></textarea
        ><br />

        <button type="submit">Generate Resume</button>
      </form>

      <div id="resume-output" class="resume-output">
        <!-- Resume Preview will appear here -->
      </div>

      <button id="download-pdf">Download as PDF</button>
    </div>

    <script src="script.js"></script>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js">html2pdf</script>
  </body>
</html>
